<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="css-login.css">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="index.html" method="post" onsubmit="return showSweetAlert()">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Iniciar sesion">
        </form>
    </div>
    <script>//aqui iran todas las svalidaciones 

//validacion que va funcionar dentro del login de la siguiente manera:

function showSweetAlert() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username.trim() === "" || password.trim() === "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Por favor, complete todos los campos',
                });
                return false; // Prevent form submission
            } else if (username === "administrador" && password === "123123") {
                Swal.fire({
                    icon: 'success',
                    title: 'Inicio de Sesión Exitoso',
                    text: '¡Bienvenido, Administrador!',
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Redirigir a index.html después de hacer clic en "Aceptar" en la alerta
                        window.location.href = "index.html";
                    }
                });
                return false; // Prevent form submission
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Credenciales incorrectas',
                });
                return false; // Prevent form submission
            }
        }

    function validateLoginForm() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username.trim() === "" || password.trim() === "") {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Por favor, complete todos los campos',
            });
            return false; // Prevent form submission
        }
    }
</script>
</body>
</html>
